{% extends 'base.html' %}

{% block head %}

<div class="top-left-icon">
    <br>
    <a href="/" class="hidden-link"><p><img src="{{ url_for('static', filename='images/soundwave.png')}}" height="30" width="30"> ECHOS</p></a>
</div>

{% endblock %}

{% block body %}

<h2>Login</h2>

<fieldset>
    <form action="/login" method="POST">
        <p>
        <label for="fname">Email:</label><br>
        <input name="user" type="text" placeholder="Insert Name"><br><br>
        <label for="psw">Password:</label><br>
        <input name="psw" type="password" placeholder="Insert Password"><br><br><br>
        <input type="submit" value="Accedi" class="button-2">
        </p>
    </form>
</fieldset>
<br><br>
<div style="text-align: center">
    <p>New to ECHOS?<br><a href="/register"> Sign in</a></p>
</div>

{% endblock %}
